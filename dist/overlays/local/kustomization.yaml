apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../base
configMapGenerator:
  - name: oauth-env-vars
    behavior: merge
    envs:
      - .env
patches:
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: oauth
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0
        value:
          name: postgres
          image: postgres:12.2-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: pg
              containerPort: 5432
          envFrom:
            - secretRef:
                name: oauth-secrets
                optional: false
      - op: add
        path: /spec/template/spec/containers/0
        value:
          name: pubsub-emulator
          image: google/cloud-sdk
          command:
            - sh
            - -c
            - "apt-get install google-cloud-sdk-pubsub-emulator && \
              gcloud beta emulators pubsub start --project=$PROJECT_ID"
          ports:
            - name: pubsub
              containerPort: 8085
          env:
            - name: PROJECT_ID
              value: project-id
  - target:
      version: v1
      kind: Service
      name: oauth
    patch: |-
      - op: add
        path: /spec/ports/1
        value:
          name: pg
          port: 5432
          targetPort: pg