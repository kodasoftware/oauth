apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
  - ../../base
configMapGenerator:
  - name: oauth-env-vars
    behavior: merge
    envs:
      - .env
patches:
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: oauth
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0
        value:
          name: postgres
          image: postgres:12.2-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: pg
              containerPort: 5432
          envFrom:
            - secretRef:
                name: oauth-secrets
                optional: false
  - target:
      version: v1
      kind: Service
      name: oauth
    patch: |-
      - op: add
        path: /spec/ports/1
        value:
          name: pg
          port: 5432
          targetPort: pg