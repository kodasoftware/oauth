apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - deployment.yaml
  - service.yaml
  - cronjob.yaml
commonLabels:
  deployment: oauth
# images:
#   - name: gcr.io/koda-software/oauth
#     newTag: 0.1.0
configMapGenerator:
  - name: oauth-env-vars
    behavior: create
    envs:
      - .env
secretGenerator:
  - name: oauth-secrets
    behavior: create
    envs:
      - secrets.env
    