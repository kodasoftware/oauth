apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth
  labels:
    app: oauth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      name: oauth
      labels:
        app: oauth
    spec:
      hostname: oauth
      containers:
        - name: oauth
          image: gcr.io/koda-software/oauth
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 1
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: oauth-env-vars
                optional: false
            - secretRef:
                name: oauth-secrets
                optional: false
      restartPolicy: Always