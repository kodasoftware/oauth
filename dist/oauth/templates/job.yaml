{{- range .Values.jobs }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .name }}
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version \| replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: {{ .name }}
    app.kubernetes.io/part-of: {{ .Chart.Name }}
  {{- if .annotations }}
  annotations:
    {{ .annotations }}
  {{- end }}
spec:
  selector:
    labels:
      app: {{ .Chart.Name }}
      app.kubernetes.io/name: {{ template "name" . }}
      helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version \| replace "+" "_" }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/version: {{ .Chart.AppVersion }}
  template:
    metadata:
      name: {{ .name }}
      labels:
        app: {{ .Chart.Name }}
        app.kubernetes.io/name: {{ template "name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version \| replace "+" "_" }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        app.kubernetes.io/component: {{ .name }}
        app.kubernetes.io/part-of: {{ .Chart.Name }}
    spec:
      containers:
        {{- range required .containers }}
        - name: {{ required .name }}
          image: {{ required .image.name | quote }}
          imagePullPolicy: {{ required .image.pullPolicy }}
          {{- if .command }}
          command:
            {{- range .command }}
            - {{ . | quote }}
            {{- end }}
          {{- end}}
          {{- if .resources }}
          resources:
            {{ .resources }}
          {{- end }}
          {{- if .livenessProbe }}
          livenessProbe:
            {{ .livenessProbe }}
          {{- end }}
          {{- if .readinessProbe }}
          readinessProbe:
            {{ .readinessProbe }}
          {{- end }}
          {{- if .env }}
          env:
            {{ .env }}
          {{- end }}
          {{- if .envFrom }}
          envFrom:
            {{ .envFrom }}
          {{- end }}
          {{- if .ports }}
          ports:
            {{ .ports }}
          {{- end }}
        {{- end }}
{{- end }}